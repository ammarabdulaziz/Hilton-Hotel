{% extends "Billing/billdashboard.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
<div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title "><b>Payment History</b></h4>
{#                  <p class="card-category"> Here is a subtitle for this table</p>#}
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
    <tr>
      <td>Sl No.</td>
      <td>User Details</td>
      <td>Amount</td>
      <td>Date</td>
    </tr>
      {% for i in values %}
    <tr>
      <td>&nbsp;{{ loop.index }}</td>
      <td>&nbsp;{{ i["customer_name"] }}</td>
      <td>&nbsp;{{ i["total"] }}</td>
      <td>&nbsp;{{ i["date"] }}</td>
    </tr>
      {% endfor %}
  </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</div>
</form>
{% endblock %}
