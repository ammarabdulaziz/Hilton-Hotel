{% extends "Admin/index2.html" %}
{% block body %}
<form action="/spl_food" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-hover">
    <tr>
      <td>Special Food Name</td>
      <td>
      <input type="text" name="textfield" class="form-control" id="textfield" required/></td>
    </tr>
    <tr>
      <td>Price</td>
      <td>
      <input type="text" name="textfield2" class="form-control" id="textfield2" required/></td>
    </tr>
  <tr>
      <td>Description</td>
      <td><textarea rows="5" class="form-control" name="descr" id="descr" required></textarea></td>
  </tr>
    <tr>
      <td>Available day</td>
      <td>
        <select name="select" class="form-control" id="select">
             <option value="sunday">Sunday</option>
             <option value="monday">Monday</option>
             <option value="Tueday">Tuesday</option>
             <option value="Wednesday">Wednesday</option>
             <option value="Thurday">Thursday</option>
             <option value="Friday">Friday</option>
             <option value="Saturday">Saturday</option>
      </select></td>
    </tr>
    <tr>
      <td>Add Food Photo</td>
      <td>
      <input type="file" name="pic" class="form-control" id="fileField" required/></td>
    </tr>
    <tr>
      <td>Category</td>
      <td>
        <select name="select2" class="form-control" id="select2">
             {% for i in data %}
            <option value="{{ i['category_id'] }}">{{ i['category_name'] }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="button" class="btn btn-success" id="button" value="Add" required/>
      </div></td>
    </tr>
  </table>
</form>

{% endblock %}
