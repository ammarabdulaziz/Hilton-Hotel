{% extends "Admin/index2.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped">
    <tr>
      <td><b>No.</b></td>
      <td><b>Special Food Name</b></td>
      <td><b>Price</b></td>
      <td><b>Day</b></td>
      <td><b>Photo</b></td>
      <td><b>Category</b></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in values %}
    <tr>
      <td>&nbsp;{{ loop.index }}</td>
      <td>&nbsp;{{ i["spl_food_name"] }}</td>
      <td>&nbsp;{{ i["price"] }}</td>
      <td>&nbsp;{{ i["week"] }}</td>
      <td>&nbsp;<img src="{{ i["picture"] }}" height="100px" width="100px" alt=""/></td>
      <td>&nbsp;{{ i["category_name"] }}</td>
      <td><a href="/adm_view_spl_food_items_edit/{{ i["special_food_id"] }}" class="btn btn-success">edit</a></td>
      <td><a href="/adm_view_spl_food_items_delete/{{ i["special_food_id"] }}" class="btn btn-danger">delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
